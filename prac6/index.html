<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="burger.css">
    <link rel="stylesheet" href="grid.css">
    <link rel="stylesheet" href="flex.css">
    
    <script type="text/javascript" src=" https://code.jquery.com/jquery-1.11.2.js "></script>
    <script src="script.js"></script>

    <title>Document</title>
</head>

<body>

        <div class="container">
            <div class="navigation">
                <div class="logo">
                    <h1>Logo</h1>
                </div>
                <div class="burger">
                    <span></span>
                </div>
                <nav class="nav-menu">
                    <ul class="list">
                        <li>
                            <a href="">Home</a>
                        </li>
                        <li>
                            <a href="">Aboout</a>
                        </li>
                        <li>
                            <a href="">Services</a>
                        </li>
                        <li>
                            <a href="">Contacts</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <!-- /Burger menu/navbar -->

    <div class="main-container">
        <!-- Grid -->
        <div class="grid">            
            <div class="box item_1">Left</div>
            <div class="box item_2">Right</div>
        </div>
        <p></p>

        
        <div class="grid2">
            <div class="box item_1">A</div>
            <div class="box item_2">B</div>
            <div class="box item_3">C</div>
            <div class="box item_4">D</div>
            <div class="box item_5">E</div>
        </div>
        <p></p>

        
        <div class="grid3">
            <div class="box item_1">Header</div>
            <div class="box item_2">Navigation</div>
            <div class="box item_3">Sidebar</div>
            <div class="box item_4">Main</div>
            <div class="box item_5">Ads</div>
            <div class="box item_6">Footer</div>
        </div>
        <p></p>
        <!-- /Grid -->

        <!-- Flex -->        
        <div class="flex">            
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Services</li>
                <li>Contacts</li>
            </ul>
        </div>
        <p></p>

        <div class="flex2">
            <div class="flex-box item_1">A</div>
            <div class="flex-box item_2">B</div>
            <div class="flex-box item_3">C</div>
            <div class="flex-box item_4">D</div>
            <div class="flex-box item_5">E</div>
        </div>
        <p></p>
    <!-- /Flex -->
    </div>
    
</body>

</html>
