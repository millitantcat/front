<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style/vars.css">
    <link rel="stylesheet" href="style/clock.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <title>Document</title>
</head>

<body>
    <div class="container">
        <!-- Отсчет времени -->
        <div class="clock">
            <h1>До сессии осталось:</h1>
            <div class="clock-counter">
                <div class="days">
                    <h2 class="days-counter">1</h2>
                    <h3 class="days-title">Дней</h3>
                </div>

                <div class="hours">
                    <h2 class="hours-counter">1</h2>
                    <h3 class="hours-title">Часов</h3>
                </div>

                <div class="minutes">
                    <h2 class="minutes-counter">1</h2>
                    <h3 class="minutes-title">Минут</h3>
                </div>

                <div class="seconds">
                    <h2 class="seconds-counter">1</h2>
                    <h3 class="seconds-title">Секунд</h3>
                </div>
            </div>
        </div>
    </div>
    <script src="script/clock.js"></script>

</body>

</html>
