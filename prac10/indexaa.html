<body>
    <div class="container">
        <!-- Капча -->
        <div class="capcha">
            <h1>Капча на JS</h1>
            <div class="capcha-out">
                <div class="img noselect">
                    <h1></h1>
                </div>
                <button><svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 16 16" height="1em"
                        width="1em" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd"
                            d="M12.75 8a4.5 4.5 0 0 1-8.61 1.834l-1.391.565A6.001 6.001 0 0 0 14.25 8 6 6 0 0 0 3.5 4.334V2.5H2v4l.75.75h3.5v-1.5H4.352A4.5 4.5 0 0 1 12.75 8z">
                        </path>
                    </svg></button>
            </div>

            <div class="capcha-input">
                <input type="text" placeholder="Введите капчу.." value="">
                <button class="check">Проверить</d>
            </div>
            <h4 class="status"></h4>
        </div>


        <!-- Отсчет времени -->
        <div class="clock">
            <h1>До нового года осталось:</h1>
            <div class="clock-counter">
                <div class="days">
                    <h2 class="days-counter">1</h2>
                    <h3 class="days-title">Дней</h3>
                </div>

                <div class="hours">
                    <h2 class="hours-counter">1</h2>
                    <h3 class="hours-title">Часов</h3>
                </div>

                <div class="minutes">
                    <h2 class="minutes-counter">1</h2>
                    <h3 class="minutes-title">Минут</h3>
                </div>

                <div class="seconds">
                    <h2 class="seconds-counter">1</h2>
                    <h3 class="seconds-title">Секунд</h3>
                </div>
            </div>
        </div>


        <!-- Строка поиска -->
        <div class="search">
            <div class="icon">
                <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 16 16" height="1em"
                    width="1em" xmlns="http://www.w3.org/2000/svg">

                        d="M10.442 10.442a1 1 0 011.415 0l3.85 3.85a1 1 0 01-1.414 1.415l-3.85-3.85a1 1 0 010-1.415z"

            </div>
            <div class="clear">
                <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24" height="1em"
